<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Calculator</title>
  <style>
    :root {
      --bg-color: #1e1e2f;
      --btn-color: #3d3d5c;
      --display-bg: #1f1f2d;
      --text-color: #fff;
      --accent: #ff9500;
      --green: #34c759;
      --red: #ff3b30;
    }

    body.light {
      --bg-color: #f5f5f5;
      --btn-color: #e0e0e0;
      --display-bg: #ffffff;
      --text-color: #000;
      --accent: #ff9500;
      --green: #34c759;
      --red: #ff3b30;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
      transition: 0.3s;
    }

    .calculator {
      width: 350px;
      background: var(--bg-color);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .toggle-theme {
      cursor: pointer;
      background: none;
      border: 2px solid var(--text-color);
      border-radius: 30px;
      padding: 5px 15px;
      font-weight: bold;
      color: var(--text-color);
    }

    .display {
      background: var(--display-bg);
      padding: 20px;
      border-radius: 10px;
      text-align: right;
      font-size: 2rem;
      overflow-x: auto;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background: var(--btn-color);
      color: var(--text-color);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      filter: brightness(1.2);
    }

    button.operator {
      background: var(--accent);
    }

    button.equal {
      background: var(--green);
    }

    button.clear {
      background: var(--red);
    }

    .history {
      margin-top: 15px;
      background: var(--display-bg);
      padding: 10px;
      border-radius: 10px;
      max-height: 120px;
      overflow-y: auto;
      font-size: 0.9rem;
    }

    .history h4 {
      margin-bottom: 5px;
    }

    .history-item {
      border-bottom: 1px dashed #666;
      padding: 4px 0;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="top-bar">
      <h2>Calc</h2>
      <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ™</button>
    </div>
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">AC</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="appendToDisplay('%')">%</button>
      <button class="operator" onclick="appendToDisplay('/')">/</button>

      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('*')">Ã—</button>

      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button class="operator" onclick="appendToDisplay('-')">âˆ’</button>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button class="operator" onclick="appendToDisplay('+')">+</button>

      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button class="equal" style="grid-column: span 2;" onclick="calculate()">=</button>
    </div>

    <div class="history" id="history">
      <h4>ðŸ•“ History</h4>
      <div id="historyList"></div>
    </div>
  </div>

  <!-- ðŸ”Š Sound Effect -->
  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script>
    const display = document.getElementById("display");
    const historyList = document.getElementById("historyList");
    const clickSound = document.getElementById("clickSound");

    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function appendToDisplay(value) {
      playClick();
      if (display.innerText === "0" && value !== ".") {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function clearDisplay() {
      playClick();
      display.innerText = "0";
    }

    function deleteLast() {
      playClick();
      if (display.innerText.length === 1 || 
         (display.innerText.length === 2 && display.innerText.startsWith('-'))) {
        display.innerText = "0";
      } else {
        display.innerText = display.innerText.slice(0, -1);
      }
    }

    function calculate() {
      playClick();
      try {
        let expression = display.innerText.replace(/Ã—/g, "*").replace(/âˆ’/g, "-");
        let result = eval(expression);
        if (!isNaN(result)) {
          addToHistory(display.innerText + " = " + result);
          display.innerText = result;
        }
      } catch {
        display.innerText = "Error";
        setTimeout(clearDisplay, 1500);
      }
    }

    function addToHistory(entry) {
      const item = document.createElement("div");
      item.classList.add("history-item");
      item.textContent = entry;
      historyList.prepend(item);
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
      const themeBtn = document.querySelector(".toggle-theme");
      themeBtn.textContent = document.body.classList.contains("light") ? "ðŸŒž" : "ðŸŒ™";
    }
  </script>
</body>
</html>
